<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#9090ff" stroke-width="1" fill="none">
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Title -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Homelab Dashboard
  </text>

  <!-- Subtitle -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a8d5ba" text-anchor="middle">
    MicroK8s Cluster Monitoring
  </text>

  <!-- Server icons -->
  <g transform="translate(350, 340)">
    <rect width="120" height="60" rx="8" fill="#9090ff" opacity="0.9"/>
    <circle cx="30" cy="30" r="8" fill="white"/>
    <circle cx="60" cy="30" r="8" fill="white"/>
    <circle cx="90" cy="30" r="8" fill="white"/>
  </g>

  <g transform="translate(540, 340)">
    <rect width="120" height="60" rx="8" fill="#a8d5ba" opacity="0.9"/>
    <circle cx="30" cy="30" r="8" fill="white"/>
    <circle cx="60" cy="30" r="8" fill="white"/>
    <circle cx="90" cy="30" r="8" fill="white"/>
  </g>

  <g transform="translate(730, 340)">
    <rect width="120" height="60" rx="8" fill="#ffd79d" opacity="0.9"/>
    <circle cx="30" cy="30" r="8" fill="white"/>
    <circle cx="60" cy="30" r="8" fill="white"/>
    <circle cx="90" cy="30" r="8" fill="white"/>
  </g>

  <!-- Footer text -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#c5c5ff" text-anchor="middle">
    Real-time cluster metrics • Service monitoring • Network analytics
  </text>
</svg>
