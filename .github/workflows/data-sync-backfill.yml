name: Data Sync (Backfill)

on:
  workflow_dispatch:
    inputs:
      backfill_days:
        description: 'Number of days to backfill (e.g., 7 for last 7 days, 0 for normal sync)'
        required: false
        type: number
        default: 0
      dry_run:
        description: 'Dry run mode (preview without writing)'
        required: false
        type: boolean
        default: true
      sources:
        description: 'Comma-separated list of sources to sync (github,wakatime,cloudflare,unsplash,posthog)'
        required: false
        type: string
        default: 'github'

env:
  CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
  CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
  CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
  CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
  CLICKHOUSE_DATABASE: ${{ secrets.CLICKHOUSE_DATABASE }}
  GITHUB_USERNAME: duyetbot
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
  WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
  CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
  CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
  CF_ANALYTICS_TOKEN: ${{ secrets.CF_ANALYTICS_TOKEN }}
  CF_ZONE_TAG: ${{ secrets.CF_ZONE_TAG }}
  UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
  UNSPLASH_USERNAME: ${{ secrets.UNSPLASH_USERNAME }}
  POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
  POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
  DRY_RUN: ${{ inputs.dry_run }}
  BACKFILL_DAYS: ${{ inputs.backfill_days }}

jobs:
  # Parse sources input into a matrix
  setup-matrix:
    name: Setup Matrix
    runs-on: ubuntu-latest
    outputs:
      sources: ${{ steps.parse.outputs.sources }}
    steps:
      - id: parse
        run: |
          # Parse comma-separated sources into JSON array
          SOURCES="${{ inputs.sources }}"
          IFS=',' read -ra ARRAY <<< "$SOURCES"
          JSON="["
          for i in "${!ARRAY[@]}"; do
            source=$(echo "${ARRAY[$i]}" | xargs)
            if [ $i -gt 0 ]; then
              JSON="$JSON,"
            fi
            JSON="$JSON\"$source\""
          done
          JSON="$JSON]"
          echo "sources=$JSON" >> $GITHUB_OUTPUT
          echo "Sources to sync: $JSON"

  # Migrations job - runs first, required by all sync jobs
  migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Test Tailscale connectivity
        run: |
          echo "Testing connectivity to ClickHouse at $CLICKHOUSE_HOST..."
          if ping -c 3 "$CLICKHOUSE_HOST"; then
            echo "Successfully pinged ClickHouse host via Tailscale"
          else
            echo "Failed to ping ClickHouse host"
            echo "Available Tailscale IPs:"
            tailscale status --json | jq -r '.Peer[].TailscaleIPs[]' 2>/dev/null || echo "Could not retrieve Tailscale peers"
            exit 1
          fi

      - name: Run migrations
        working-directory: apps/data-sync
        run: bun run migrate:up

  # Backfill jobs - run in parallel for each source
  backfill:
    name: Backfill ${{ matrix.source }}
    runs-on: ubuntu-latest
    timeout-minutes: ${{ matrix.source == 'github' && 60 || 30 }}
    needs: [setup-matrix, migrations]
    strategy:
      fail-fast: false
      matrix:
        source: ${{ fromJson(needs.setup-matrix.outputs.sources) }}

    env:
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
      CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
      CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
      CLICKHOUSE_DATABASE: ${{ secrets.CLICKHOUSE_DATABASE }}
      GITHUB_USERNAME: duyetbot
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      CF_ANALYTICS_TOKEN: ${{ secrets.CF_ANALYTICS_TOKEN }}
      CF_ZONE_TAG: ${{ secrets.CF_ZONE_TAG }}
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      UNSPLASH_USERNAME: ${{ secrets.UNSPLASH_USERNAME }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
      POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
      DRY_RUN: ${{ inputs.dry_run }}
      BACKFILL_DAYS: ${{ inputs.backfill_days }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Sync ${{ matrix.source }}
        working-directory: apps/data-sync
        run: |
          SYNC_CMD="bun run sync ${{ matrix.source }}"
          if [ "$DRY_RUN" = "true" ]; then
            SYNC_CMD="$SYNC_CMD --dry-run"
          fi
          if [ "$BACKFILL_DAYS" -gt 0 ]; then
            SYNC_CMD="$SYNC_CMD --backfill-days=$BACKFILL_DAYS"
          fi
          echo "Running: $SYNC_CMD"
          eval $SYNC_CMD

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.source }}-backfill-logs-${{ github.run_id }}
          path: apps/data-sync/logs/
          retention-days: 7
          if-no-files-found: ignore
