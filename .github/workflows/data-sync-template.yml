name: Data Sync Template

on:
  workflow_call:
    inputs:
      sources:
        description: 'Comma-separated list of sources to sync (github,wakatime,cloudflare,unsplash,posthog)'
        required: true
        type: string
      run_migrations:
        description: 'Run migrations before sync'
        required: false
        type: boolean
        default: true
      run_cleanup:
        description: 'Run retention cleanup after sync'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run mode (preview without writing)'
        required: false
        type: boolean
        default: false
      log_artifact_name:
        description: 'Name suffix for log artifacts'
        required: false
        type: string
        default: 'sync'
      backfill_days:
        description: 'Number of days to backfill (e.g., 90 for last 90 days)'
        required: false
        type: number
        default: 0
      start_date:
        description: 'Start date for backfill (YYYY-MM-DD format)'
        required: false
        type: string
      end_date:
        description: 'End date for backfill (YYYY-MM-DD format)'
        required: false
        type: string
    secrets:
      CLICKHOUSE_HOST:
        required: true
      CLICKHOUSE_PASSWORD:
        required: true
      WAKATIME_API_KEY:
        required: false
      CLOUDFLARE_API_KEY:
        required: false
      CLOUDFLARE_ZONE_ID:
        required: false
      CF_ANALYTICS_TOKEN:
        required: false
      CF_ZONE_TAG:
        required: false
      UNSPLASH_ACCESS_KEY:
        required: false
      TS_OAUTH_CLIENT_ID:
        required: true
      TS_OAUTH_SECRET:
        required: true
      GH_TOKEN:
        required: false
      POSTHOG_API_KEY:
        required: false

jobs:
  sync:
    name: Data Sync
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # ClickHouse - use CLICKHOUSE_* naming convention
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
      CLICKHOUSE_USER: ${{ vars.CLICKHOUSE_USER }}
      CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      CLICKHOUSE_PORT: ${{ vars.CLICKHOUSE_PORT }}
      CLICKHOUSE_DATABASE: ${{ vars.CLICKHOUSE_DATABASE }}
      # GitHub
      GITHUB_USERNAME: duyetbot
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      # WakaTime
      WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      # Cloudflare
      CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      CF_ANALYTICS_TOKEN: ${{ secrets.CF_ANALYTICS_TOKEN }}
      CF_ZONE_TAG: ${{ secrets.CF_ZONE_TAG }}
      # Unsplash
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      UNSPLASH_USERNAME: ${{ vars.UNSPLASH_USERNAME }}
      # PostHog
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
      POSTHOG_PROJECT_ID: ${{ vars.POSTHOG_PROJECT_ID }}
      # Tailscale
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      # Control flags
      DRY_RUN: ${{ inputs.dry_run }}
      SYNC_SOURCES: ${{ inputs.sources }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Test Tailscale connectivity
        run: |
          echo "Testing connectivity to ClickHouse at $CLICKHOUSE_HOST..."
          if ping -c 3 "$CLICKHOUSE_HOST"; then
            echo "✓ Successfully pinged ClickHouse host via Tailscale"
          else
            echo "✗ Failed to ping ClickHouse host"
            echo "Available Tailscale IPs:"
            tailscale status --json | jq -r '.Peer[].TailscaleIPs[]' 2>/dev/null || echo "Could not retrieve Tailscale peers"
            exit 1
          fi

      - name: Run migrations
        if: inputs.run_migrations
        working-directory: apps/data-sync
        run: bun run migrate:up

      - name: Sync sources
        working-directory: apps/data-sync
        env:
          BACKFILL_DAYS: ${{ inputs.backfill_days }}
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: |
          IFS=',' read -ra SOURCES <<< "$SYNC_SOURCES"

          for source in "${SOURCES[@]}"; do
            source=$(echo "$source" | xargs)  # trim whitespace
            echo "::group::Syncing $source"

            # Build sync command with optional flags
            SYNC_CMD="bun run sync $source"

            # Add dry run flag
            if [ "$DRY_RUN" = "true" ]; then
              SYNC_CMD="$SYNC_CMD --dry-run"
            fi

            # Add backfill flags (using env vars for security)
            if [ "$BACKFILL_DAYS" -gt 0 ]; then
              SYNC_CMD="$SYNC_CMD --backfill-days=$BACKFILL_DAYS"
            elif [ -n "$START_DATE" ]; then
              SYNC_CMD="$SYNC_CMD --start-date=$START_DATE"
              if [ -n "$END_DATE" ]; then
                SYNC_CMD="$SYNC_CMD --end-date=$END_DATE"
              fi
            fi

            echo "Running: $SYNC_CMD"
            eval $SYNC_CMD
            echo "::endgroup::"
          done

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.log_artifact_name }}-logs-${{ github.run_id }}
          path: apps/data-sync/logs/
          retention-days: 7
          if-no-files-found: ignore

  cleanup:
    name: Retention Cleanup
    runs-on: ubuntu-latest
    needs: sync
    if: inputs.run_cleanup
    timeout-minutes: 15

    env:
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
      CLICKHOUSE_USER: ${{ vars.CLICKHOUSE_USER }}
      CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      CLICKHOUSE_PORT: ${{ vars.CLICKHOUSE_PORT }}
      CLICKHOUSE_DATABASE: ${{ vars.CLICKHOUSE_DATABASE }}
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      DRY_RUN: ${{ inputs.dry_run }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Test Tailscale connectivity
        run: |
          echo "Testing connectivity to ClickHouse at $CLICKHOUSE_HOST..."
          if ping -c 3 "$CLICKHOUSE_HOST"; then
            echo "✓ Successfully pinged ClickHouse host via Tailscale"
          else
            echo "✗ Failed to ping ClickHouse host"
            echo "Available Tailscale IPs:"
            tailscale status --json | jq -r '.Peer[].TailscaleIPs[]' 2>/dev/null || echo "Could not retrieve Tailscale peers"
            exit 1
          fi

      - name: Run retention cleanup
        working-directory: apps/data-sync
        run: |
          if [ "$DRY_RUN" = "true" ]; then
            bun run cleanup --dry-run
          else
            bun run cleanup
          fi

      - name: Upload cleanup logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: cleanup-logs-${{ github.run_id }}
          path: apps/data-sync/logs/
          retention-days: 7
          if-no-files-found: ignore
