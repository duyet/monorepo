name: Data Sync (Backfill)

on:
  workflow_dispatch:
    inputs:
      sources:
        description: 'Comma-separated list of sources to sync (github,wakatime,cloudflare,unsplash,posthog)'
        required: false
        type: string
        default: 'github,wakatime,cloudflare,unsplash,posthog'
      backfill_days:
        description: 'Number of days to backfill (e.g., 90 for last 90 days)'
        required: false
        type: number
        default: 30
      start_date:
        description: 'Start date for backfill (YYYY-MM-DD format)'
        required: false
        type: string
        default: ''
      end_date:
        description: 'End date for backfill (YYYY-MM-DD format)'
        required: false
        type: string
        default: ''
      dry_run:
        description: 'Dry run mode (preview without writing)'
        required: false
        type: boolean
        default: true
      run_cleanup:
        description: 'Run retention cleanup after backfill'
        required: false
        type: boolean
        default: false

jobs:
  backfill:
    name: Data Backfill
    uses: ./.github/workflows/data-sync-template.yml
    with:
      sources: ${{ inputs.sources }}
      backfill_days: ${{ inputs.backfill_days }}
      start_date: ${{ inputs.start_date }}
      end_date: ${{ inputs.end_date }}
      dry_run: ${{ inputs.dry_run }}
      run_cleanup: ${{ inputs.run_cleanup }}
      run_migrations: true
      log_artifact_name: backfill
    secrets: inherit
