name: Weekly Data Sync (Unsplash) + Cleanup

on:
  schedule:
    # Weekly on Sunday at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (preview without writing)'
        required: false
        default: false
        type: boolean
      skip_cleanup:
        description: 'Skip retention cleanup'
        required: false
        default: false
        type: boolean

jobs:
  sync:
    uses: ./.github/workflows/data-sync-template.yml
    with:
      sources: unsplash
      dry_run: ${{ inputs.dry_run || false }}
      run_cleanup: ${{ !(inputs.skip_cleanup || false) }}
      log_artifact_name: sync-weekly
    secrets:
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
      CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
      CLICKHOUSE_DATABASE: ${{ secrets.CLICKHOUSE_DATABASE }}
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      UNSPLASH_USERNAME: ${{ secrets.UNSPLASH_USERNAME }}
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
