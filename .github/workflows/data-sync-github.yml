name: Data Sync (GitHub)

on:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (preview without writing)'
        required: false
        default: false
        type: boolean

jobs:
  sync:
    uses: ./.github/workflows/data-sync-template.yml
    with:
      sources: github
      dry_run: ${{ inputs.dry_run || false }}
      log_artifact_name: sync-github
    secrets:
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
      CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
      CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
      CLICKHOUSE_DATABASE: ${{ secrets.CLICKHOUSE_DATABASE }}
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
