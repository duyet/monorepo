name: Weekly Data Sync (Unsplash) + Cleanup

on:
  schedule:
    # Weekly on Sunday at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (preview without writing)'
        required: false
        default: 'false'
        type: boolean
      skip_cleanup:
        description: 'Skip retention cleanup'
        required: false
        default: 'false'
        type: boolean

env:
  # ClickHouse
  CH_HOST: ${{ secrets.CH_HOST }}
  CH_PASSWORD: ${{ secrets.CH_PASSWORD }}
  CH_PORT: ${{ secrets.CH_PORT }}
  CH_DATABASE: ${{ secrets.CH_DATABASE }}

  # Unsplash
  UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
  UNSPLASH_USERNAME: ${{ secrets.UNSPLASH_USERNAME }}

jobs:
  sync:
    name: Sync Unsplash Data
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run migrations
        working-directory: apps/data-sync
        run: bun run migrate:up

      - name: Sync Unsplash
        working-directory: apps/data-sync
        run: |
          if [ "$DRY_RUN" = "true" ]; then
            bun run sync unsplash --dry-run
          else
            bun run sync unsplash
          fi

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: sync-logs-weekly-${{ github.run_id }}
          path: apps/data-sync/logs/
          retention-days: 7
          if-no-files-found: ignore

  cleanup:
    name: Retention Cleanup
    runs-on: ubuntu-latest
    needs: sync
    env:
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      SKIP_CLEANUP: ${{ github.event.inputs.skip_cleanup || 'false' }}
    if: ${{ github.event.inputs.skip_cleanup != 'true' }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run retention cleanup
        working-directory: apps/data-sync
        run: |
          if [ "$DRY_RUN" = "true" ]; then
            bun run cleanup --dry-run
          else
            bun run cleanup
          fi
        env:
          CH_HOST: ${{ secrets.CH_HOST }}
          CH_PASSWORD: ${{ secrets.CH_PASSWORD }}
          CH_PORT: ${{ secrets.CH_PORT }}
          CH_DATABASE: ${{ secrets.CH_DATABASE }}

      - name: Upload cleanup logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: cleanup-logs-${{ github.run_id }}
          path: apps/data-sync/logs/
          retention-days: 7
          if-no-files-found: ignore
